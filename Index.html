<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="Index.css">
    <title>Local Weather</title>
</head>

<body class= "container-fluid">
    <div class="container-fluid text-center" id="display">
        <h1 id="title" class="bold">Your Local Weather</h1>
        <div class="row">
            <div id="city" class="info2"></div>
            <div id="current bold" class="info2"></div>
            <img id="pic" src=""></img>
            <p class="info bold">Current Temperature</p>
            <div id="temperature" class="info2"></div>
            <p class="info bold">Current Wind Speed</p>
            <div id="wind" class="info2"></div>
        </div>
        <div class="row">
            <button id="fahr" class="btn bold"> &#8457;</button>
            <button id="cel" class="btn bold"> &#x2103; </button>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="Index.js"></script>
        <script src="key.js"></script>


</body>

</html>
